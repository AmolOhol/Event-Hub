<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let event of events">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{event.name}}</h5>
        <p class="card-text">{{event.description}}</p>
        <button type="button" (click)="takeAdmission()" class="btn btn-primary">Take Admission</button>
      </div>
      <div class="card-footer text-muted">
        {{event.Teacher}}
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-3" *ngFor="let event of takeAdmissionData">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{event.name}}</h5>
        
      </div>
      
    </div>
  </div>

</div>
